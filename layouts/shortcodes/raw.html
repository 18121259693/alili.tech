
<div id='row'>
    <script>
        $(function(){
            var html = "{{.Inner}}"
            html = html.replace(/"{/g,"{")
            html = html.replace(/{"/g,"{")
            html = html.replace(/"}/g,"}")
            html = html.replace(/}"/g,"}")
            $('#row').html(html);
        })
    </script>
</div>
