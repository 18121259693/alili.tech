
<div id='raw'>
    <script>
        $(function(){
            var html = "{{.Inner}}"
            html = html.replace(/"{/g,"{")
            html = html.replace(/{"/g,"{")
            html = html.replace(/"}/g,"}")
            html = html.replace(/}"/g,"}")
            $('#raw').html(html);
        })
    </script>

</div>
