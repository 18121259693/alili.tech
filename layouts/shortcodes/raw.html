
<div id='raw'>
    <script>
        $(function(){
            var html = $('#temp-raw').html()
            html = html.replace(/"{/g,"{")
            html = html.replace(/{"/g,"{")
            html = html.replace(/"}/g,"}")
            html = html.replace(/}"/g,"}")
            $('#raw').html(html);
        })
    </script>
    <div id='temp-raw'>
        {{.Inner}}
    </div>
</div>
